    <body class="bg-light">
        
        <div class="container">
            <main>
                <div class="py-5 text-center">
                    <img class="d-block mx-auto mb-4" src="../assets/logo-180x180.png" alt="" width="72" height="57">
                    <h2>创建用户</h2>
                    <!--p class="lead">赶快注册吧</p-->
                </div>

                <div class="row g-5">
                    <div class="col-md-12 col-lg-12">
                        <h4 class="mb-3">用户信息</h4>
                        <form class="needs-validation" id="sinup-form" novalidate>
                            <div class="row g-3">
                                <div class="col-12">
                                    <label for="nickname" class="form-label">Nick name</label>
                                    <input type="text" class="form-control" name="nickname" id="nickname" placeholder="" value="" required>
                                    <div class="invalid-feedback">
                                        Valid nickname is required.
                                    </div>
                                </div>
                                <div class="col-12">
                                    <label for="username" class="form-label">Username</label>
                                    <div class="input-group has-validation">
                                        <input type="text" class="form-control" name="username" id="username" placeholder="Username" required>
                                        <div class="invalid-feedback">
                                            Your username is required.
                                        </div>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <label for="email" class="form-label">Email <span class="text-muted">(Optional)</span></label>
                                    <input type="email" class="form-control" name="email" id="email" placeholder="you@example.com">
                                    <div class="invalid-feedback">
                                        Please enter a valid email address for shipping updates.
                                    </div>
                                </div>

                                <div class="col-12">
                                    <label class="form-label">Gender</label>
                                </div>
                                <div class="col-sm-2">              
                                    <input id="credit" name="gender" type="radio" class="form-check-input" value="unknown" checked required>
                                    <label class="form-check-label" for="credit">Secret</label>
                                </div>
                                <div class="col-sm-2">
                                    <input id="debit" name="gender" type="radio" class="form-check-input" value="female" required>
                                    <label class="form-check-label" for="debit">Female</label>
                                </div>
                                <div class="col-md-2">
                                    <input id="paypal" name="gender" type="radio" class="form-check-input" value="male" required>
                                    <label class="form-check-label" for="paypal">Male</label>
                                </div>
                                <div class="col-12">
                                    <label for="password" class="form-label">Password</label>
                                    <div class="input-group has-validation">
                                        <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                                        <div class="invalid-feedback">
                                            Password is required.
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <label for="confirmPassword" class="form-label">ConfirmPassword</label>
                                    <div class="input-group has-validation">
                                        <input type="password" class="form-control" name="confirmPassword" id="confirm-password" placeholder="ConfirmPassword" required>
                                        <div class="invalid-feedback">
                                            Passwords Don't Match.
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <hr class="my-4">
                            <!-- 
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="same-address" required>
                                <label class="form-check-label" for="same-address">同意条款</label>
                            </div>
                            --> 
                            <button class="w-100 btn btn-primary btn-lg" id="singup-submit" type="button">提交</button>
                        </form>
                    </div>
                </div>
            </main>
